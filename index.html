<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="banner">
        <h1>Sing-Up</h1>
        <h3>To change your life!</h3>
        <p>Photo by <a href="https://unsplash.com/@simonppt">SIMON LEE</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>

    <div class="content">
        <div class="intro">
            <h3>
                <strong>This is not a real online service!</strong>
            </h3>
            <h3>
                You know you need something like this in your life to help you realize your deepest dreams.
            </h3>
            <h3>
                You <em>know</em> you want to.
            </h3>
            
        </div>
        
        <div class="form-background">
            <form action="" method="get" class="main-form">
                <h3>Let's do this!</h3>
                    <div class="container">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="fname" id="fname" placeholder="First">
                    </div>
            
                    <div class="container">
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="lname" id="lname" placeholder="Last">
                    </div>
            
            
                    <div class="container">
                        <label for="mail">EMAIL</label>
                        <input type="email" name="mail" id="mail" placeholder="Example@example.com" required>
                    </div>
            
                    <div class="container">
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" name="tel" id="tel" placeholder="123 456 789">
                    </div>
            
            
                    <div class="container">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="password" id="pwd" required>
                    </div>
            
                    <div class="container">
                        <label for="cpwd">CONFIRM PASSWORD</label>
                        <input type="password" name="check-password" id="cpwd" required>
                    </div>
        </div>
                <button>Create Account</button>    
            </form>
        
        <div class="log-in">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
